name: node-wizard
serviceAccountName: node-wizard

replicaCount: 3

image:
  repository: ghcr.io/CNWizards/node-wizard
  tag: dev-latest
  pullPolicy: Always

resources: {}
#  limits:
#    cpu: 250m
#    memory: 512Mi
